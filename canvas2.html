<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        canvas {
            border: 1px solid black;
            background-color: rgb(104, 104, 104);
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="260" height="300"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext("2d");

        const img = new Image();
        img.src = "sprites.png";

        let x = 0;
        let speed = 3.5;
        let frame = 0;
        let direction = 1;
        let sprite = 1;
        const p = 270;

        function animate() {
            c.clearRect(0, 0, canvas.width, canvas.height);
            c.drawImage(img, x, 0);

            if (sprite == 12) { direction = -1; }
            if (sprite == 1) { direction = 1; }

            frame++;
            if (frame >= speed) {
                x -= p * direction;
                sprite += direction;
                frame = 0;
            }

            requestAnimationFrame(animate);
        }
        img.onload = () => {
            animate();
        };
    </script>
</body>

</html>
